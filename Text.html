<!Doctype html>
<html>
<head>
    <title>Text Auto-type Effect</title>
</head>
<link rel="stylesheet" href="text.css">
<body>
    <div class="raj">
        <h1>My name is <span class="r1"></span></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".r1", {
            strings: ["Anshu", "Raj", "Narayan"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>
</body>
</html>
